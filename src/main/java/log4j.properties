log4j.rootLogger=ALL, consoleAppender,fileAppender
#log4j.rootLogger=ALL, fileAppender


log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
#log4j.appender.consoleAppender.Threshold=WARN
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{dd/MM/yy HH:mm:ss} [%t] %-5p %-19C{1}%x\t%L %m%n


log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d{dd/MM/yy HH:mm:ss} [%t] %-5p %-19C{1}%x\t%L %m%n
log4j.appender.fileAppender.File=logs/data_extractor.log